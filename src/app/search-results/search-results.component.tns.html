<StackLayout>
	<GridLayout *ngIf="artists?.length" rows="auto, *" >
		<Label row="0" text="Artists" ></Label>
		<RadListView row="1" [items]="artists" >
			<ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal" ></ListViewLinearLayout>
				<ng-template tkListItemTemplate let-item="item" >
					<CardView class="card" radius="5" ripple="true" >
						<GridLayout rows="auto, *, auto" >
							<Label row="0" class="name" [text]="item.name" ></Label>
							<Image row="1" class="mdi icon" src="font://󰠃" stretch="none" ></Image>
							<NSImg *ngFor="let uri of item.art" row="1" [src]="uri" ></NSImg>
							<FAB row="1" class="mdi play" text=" 󰐊" ></FAB>
							<Button #menu row="2" class="mdi menu" text="󰇙" ></Button>
						</GridLayout>
					</CardView>
				</ng-template>
		</RadListView>
	</GridLayout>
	<GridLayout *ngIf="albums?.length" rows="auto, *" >
		<Label row="0" text="Albums" ></Label>
		<RadListView row="1" [items]="albums" >
			<ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal" ></ListViewLinearLayout>
				<ng-template tkListItemTemplate let-item="item" >
					<CardView class="card" radius="5" ripple="true" >
						<GridLayout rows="auto, *, auto" >
							<Label row="0" class="name" [text]="item.name" ></Label>
							<Image row="1" class="mdi icon" src="font://󰠃" stretch="none" ></Image>
							<NSImg *ngFor="let uri of item.art" row="1" [src]="uri" ></NSImg>
							<FAB row="1" class="mdi play" text=" 󰐊" ></FAB>
							<Button #menu row="2" class="mdi menu" text="󰇙" ></Button>
						</GridLayout>
					</CardView>
				</ng-template>
		</RadListView>
	</GridLayout>
	<app-tracklist type="browser" [tracks]="tracks" ></app-tracklist>
</StackLayout>
