<ActionBar class="navbar" title="">
	<StackLayout class="layout" orientation="horizontal">
		<Image class="logo" src="res://ginger_mono" (tap)="toggleSidebar.emit()"></Image>
		<DropDown class="breadcrumbs" [items]="crumbsDisplay" [selectedIndex]="crumbsDisplay.length - 1" (selectedIndexChanged)="onBreadcrumbSelected($event)"></DropDown>
	</StackLayout>
	<ActionItem android.position="actionBar" ios.position="right" [visibility]="searchShown ? 'visible' : 'collapsed'">
		<SearchBar #search class="search" hint="Search..." (textChange)="onQuery($event.value)" (submit)="onSearch(search.text)"></SearchBar>
	</ActionItem>
	<ActionItem class="mdi search-toggle" icon="font://&#xF349;" (tap)="toggleSearch()" android.position="actionBar" ios.position="right"></ActionItem>
</ActionBar>
