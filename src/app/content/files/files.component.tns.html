<RadListView [items]="entries" [itemTemplateSelector]="templateSelector" class="nt-list-view layout">
	<ListViewGridLayout tkListViewLayout scrollDirection="Vertical" [spanCount]="columns"></ListViewGridLayout>

	<ng-template tkTemplateKey="directory" let-entry="item">
		<CardView class="card">
			<GridLayout rows="30, *, 34" columns="*">
				<Label class="entry-title" row="0" col="0" [text]="basename(entry.path)" textWrap="false" [nsRouterLink]="['./', entry.path]"></Label>
				<Image src="font://&#xF24B;" class="mdi img-directory" row="1" col="0" [nsRouterLink]="['./', entry.path]" stretch="aspectFit"></Image>
				<FAB class="mdi play-button" row="1" col="0" text="&#xF40A;" (tap)="play(entry.path, false)"></FAB>
				<Button #menu class="mdi menu-button" row="2" col="0" text="&#xF1D9;" (tap)="openPlaylistMenu(entry.path, menu)"></Button>
			</GridLayout>
		</CardView>
	</ng-template>

	<ng-template tkTemplateKey="file" let-entry="item">
		<CardView class="card">
			<GridLayout rows="30, *, 34" columns="*">
				<Label class="entry-title" row="0" col="0" [text]="basename(entry.path)" textWrap="false"></Label>
				<Image src="font://&#xF223;" class="mdi img-file" row="1" col="0" stretch="aspectFit"></Image>
				<FAB class="mdi play-button" row="1" col="0" text="&#xF40A;" (tap)="play(entry.path, true)"></FAB>
				<Button #menu class="mdi menu-button" row="2" col="0" text="&#xF1D9;" (tap)="openPlaylistMenu(entry.path, menu)"></Button>
			</GridLayout>
		</CardView>
	</ng-template>
</RadListView>
