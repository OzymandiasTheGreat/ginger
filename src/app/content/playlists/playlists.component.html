<virtual-scroller #scroll [items]="playlists" class="virtual-scroller">
	<mat-card *ngFor="let playlist of scroll.viewPortItems">
		<mat-card-header [routerLink]="['./', playlist.name]">
			<mat-card-title class="is-truncated">{{ playlist.name }}</mat-card-title>
		</mat-card-header>
		<mat-grid-list cols="2" rowHeight="1:1" [routerLink]="['./', playlist.name]">
			<mat-grid-tile *ngFor="let album of randomAlbums[playlist.name]">
				<app-album-art [artist]="album.artist" [album]="album.title" [size]="[76, 76]" large="true" margin="false"></app-album-art>
			</mat-grid-tile>
		</mat-grid-list>
		<mat-card-actions>
			<a mat-mini-fab color="accent" class="play-button" (click)="play(playlist.name)">
				<mat-icon fontIcon="mdi-play"></mat-icon>
			</a>
			<a mat-icon-button class="menu-button" [matMenuTriggerFor]="playlistMenu">
				<mat-icon fontIcon="mdi-dots-vertical"></mat-icon>
			</a>
		</mat-card-actions>
		<mat-menu #playlistMenu="matMenu" class="playlist-menu" xPosition="before" yPosition="above" overlapTrigger="true">
			<a mat-menu-item (click)="add(playlist.name)">
				<mat-icon fontIcon="mdi-plus"></mat-icon>
				<span class="playlist-menu-label">Add to Queue</span>
			</a>
			<a mat-menu-item (click)="rename(playlist.name)">
				<mat-icon fontIcon="mdi-playlist-edit"></mat-icon>
				<span class="playlist-menu-label">Rename Playlist</span>
			</a>
			<a mat-menu-item (click)="delete(playlist.name)">
				<mat-icon fontIcon="mdi-playlist-remove"></mat-icon>
				<span class="playlist-menu-label">Delete Playlist</span>
			</a>
		</mat-menu>
	</mat-card>
</virtual-scroller>
