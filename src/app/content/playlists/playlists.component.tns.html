<RadListView [items]="playlists" class="nt-list-view layout">
	<ListViewGridLayout tkListViewLayout scrollDirection="Vertical" [spanCount]="columns"></ListViewGridLayout>
	<ng-template tkListItemTemplate let-playlist="item">
		<CardView class="card">
]			<GridLayout rows="30, *, 34" columns="*">
				<Label class="playlist-name" row="0" col="0" [text]="playlist.name" textWrap="false" [nsRouterLink]="['/library/playlists', playlist.name]"></Label>
				<GridLayout rows="76, 76" columns="76, 76" class="art" row="1" col="0" [nsRouterLink]="['/library/playlists', playlist.name]">
					<app-album-art *ngFor="let album of randomAlbums[playlist.name]; let i = index; let o = odd" [row]="i < 2 ? 0 : 1" [col]="o ? 0 : 1" [artist]="album.artist" [album]="album.title" [size]="[76, 76]" [large]="true" [margin]="false"></app-album-art>
				</GridLayout>
				<FAB class="mdi play-button" row="1" col="0" text="&#xF40A;" (tap)="play(playlist.name)"></FAB>
				<Button #menu class="mdi menu-button" row="2" col="0" text="&#xF1D9;" (tap)="openPlaylistMenu(playlist.name, menu)"></Button>
			</GridLayout>
		</CardView>
	</ng-template>
</RadListView>
