<RadListView [items]="genres" class="nt-list-view layout">
	<ListViewGridLayout tkListViewLayout scrollDirection="Vertical" [spanCount]="columns"></ListViewGridLayout>
	<ng-template tkListItemTemplate let-genre="item">
		<CardView class="card">
			<GridLayout rows="30, *, 34", columns="*">
				<Label class="genre-name" row="0" col="0" [text]="genre.name" textWrap="false" [nsRouterLink]="['/library/genres', genre.name]"></Label>
				<GridLayout rows="76, 76" columns="76, 76" class="art" row="1" col="0" [nsRouterLink]="['/library/genres', genre.name]">
					<app-album-art *ngFor="let album of randomAlbums[genre.name]; let i = index; let o = odd" [row]="i < 2 ? 0 : 1" [col]="o ? 0 : 1" [artist]="album.artist" [album]="album.title" [size]="[76, 76]" [large]="true" [margin]="false"></app-album-art>
				</GridLayout>
				<FAB class="mdi play-button" row="1" col="0" text="&#xF40A;" (tap)="play(genre.name)"></FAB>
				<Button #menu class="mdi menu-button" row="2" col="0" text="&#xF1D9;" (tap)="openPlaylistMenu(genre.name, menu)"></Button>
			</GridLayout>
		</CardView>
	</ng-template>
</RadListView>
