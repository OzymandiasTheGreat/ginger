<RadListView [items]="artists" class="nt-list-view layout">
	<ListViewGridLayout tkListViewLayout scrollDirection="Vertical" [spanCount]="columns"></ListViewGridLayout>
	<ng-template tkListItemTemplate let-artist="item">
		<CardView class="card">
]			<GridLayout rows="30, *, 34" columns="*">
				<Label class="artist-title" row="0" col="0" [text]="artist" textWrap="false" [nsRouterLink]="['/library/artists', artist]"></Label>
				<StackLayout class="art" row="1" col="0" [nsRouterLink]="['/library/artists', artist]">
					<app-album-art [artist]="artist" [size]="[152, 152]" [large]="true" [margin]="false"></app-album-art>
				</StackLayout>
				<FAB class="mdi play-button" row="1" col="0" text="&#xF40A;" (tap)="playArtist(artist)"></FAB>
				<Button #menu class="mdi menu-button" row="2" col="0" text="&#xF1D9;" (tap)="openPlaylistMenu(artist, menu)"></Button>
			</GridLayout>
		</CardView>
	</ng-template>
</RadListView>
