<FlexboxLayout
	flexDirection="row"
	flexWrap="nowrap"
	justifyContent="space-between"
	alignItems="center"
>
	<GridLayout flexGrow="1" rows="auto, auto" columns="auto, auto">
		<app-album-art col="0" row="0" rowSpan="2" [artist]="'Placebo'" [album]="'Meds'" [size]="[48, 48]"></app-album-art>
		<Label col="1" row="0" class="m-y-2" text="Placebo" textWrap="false"></Label>
		<Label col="1" row="1" class="m-y-2" text="Follow the Cops Back Home" textWrap="false"></Label>
	</GridLayout>
	<StackLayout flexGrow="0" orientation="horizontal">
		<Button class="mdi" text="&#xF40A;" [isEnabled]="connected" (tap)="play()"></Button>
	</StackLayout>
</FlexboxLayout>
