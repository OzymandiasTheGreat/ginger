<FlexboxLayout class="nt-form connect-form">
	<StackLayout orientation="horizontal" class="form-field toggle">
		<Switch [checked]="mopidy" (checkedChange)="mopidy = $event.object.checked"></Switch>
		<Label text="Mopidy" textWrap="false"></Label>
	</StackLayout>
	<StackLayout class="nt-input form-field">
		<TextField hint="Address" [(ngModel)]="address" autocapitalizationType="none" keyboardType="url" returnKeyType="next"></TextField>
	</StackLayout>
	<StackLayout *ngIf="!mopidy" class="nt-input form-field">
		<TextField hint="Password" [(ngModel)]="password" secure="true" returnKeyType="done" (returnPress)="openConnection()"></TextField>
	</StackLayout>
	<Button class="nt-button -primary" text="Connect" (tap)="openConnection()"></Button>
</FlexboxLayout>
